<html lang="lt">
<head>
    <meta charset="utf-8">
    <title>Sistemos valdymo skydelis</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>

    <script src="/scripts.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">


</head>

<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="body row">
    <div class="col-md-12 mt-5">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="update_users" th:object="${user}">
                        <input type="hidden" name="id" th:value="*{id}">
                        <div class="mb-3">
                            <label class="form-label">Vardas: </label>
                            <input type="text" class="form-control" name="name" th:value="*{name}"><br><br>
                            <label class="form-label">Pavarde: </label>
                            <input type="text" class="form-control" name="surname" th:value="*{surname}"><br><br>
                            <label class="form-label">Email: </label>
                            <input type="text" class="form-control" name="email" th:value="*{email}"><br><br>
                            <label class="form-label">Telefonas: </label>
                            <input type="text" class="form-control" name="phone" th:value="*{phone}"><br><br>
                        </div>
                        <input type="submit" value="Atnaujinti" class="btn btn-dark">
                    </form>
                </div>

            </div>
    </div>
</div>


</body>
</html>
