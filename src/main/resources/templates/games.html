<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Žaidimų valdymas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>
    <script src="/scripts.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="container">
    <div class="row md-5">
        <div class="card index">
            <div class="card-body">
                <a href="new" class="btn btn-dark">Prideti nauja žaidimą</a>
                <table class="main-table">
                    <tr>
                        <th>Žaidimo id</th>
                        <th>Pavadinimas</th>
                    </tr>
                    <tr th:each="game: ${games}" style="border-bottom: 1px solid #D5D5D5">
                        <td th:text="${game.id}"></td>
                        <td th:text="${game.name}"></td>
                        <td>
                            <a th:href="'delete/'+${game.id}" href="#" class="btn btn btn-dark px-1">Pasalinti</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

</div>
</body>
</html>
