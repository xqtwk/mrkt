<html lang="lt">
<head>
<meta charset="utf-8">
<title>Pagrindinis</title>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>

<script src="/scripts.js" defer></script>
<link rel="stylesheet" href="./styles/styles.css">
<link rel="stylesheet" href="./styles/navbar.css">

</head>

<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="body row">
	<div class="col-md-6">
		<div class="container">
			<div class="container-header mt-5"> <b>Internetinių žaidimų turto ir paslaugu prekyvietės sistema</b></div>
			<div class="row container mt-5">
				<p>
					Sveikas, naudotojau!
				</p>
				<picture>
					<img src="./images/bag.png" class="img-fluid" alt="Responsive image" style="max-height: 100%; max-width: 100%">
				</picture>

			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="container">
			<div class="container-header mt-5"> <b>Žaidimų sąrašas</b></div>
			<div class="row mt-5" th:each="game: ${games}">
				<div class="col" th:text="${game.name}"></div>
				<div class="col">Column</div>
				<div class="col">Column</div>
				<div class="col">Column</div>
				<div class="w-100 mt-5"></div>
				<div class="col">Column</div>
				<div class="col">Column</div>
				<div class="col">Column</div>
				<div class="col">Column</div>

			</div>
		</div>
	</div>
</div>
	<main class="main-container">

	</main>

</body>
</html>
