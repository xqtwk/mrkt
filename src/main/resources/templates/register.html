<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>
	<script src="/scripts.js" defer></script>
	<link rel="stylesheet" href="/styles.css">
	
</head>
<body>
	<h1 class="register-heading">Registracija</h1>
	<div class="divider div-transparent"></div>
	<div class="register-container">
					
                    <form method="post" class="register-form" action="/register" th:object="${client}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        
                        	<div class="register-input-wrapper">
                            <label class="register-label" for="register_name">Vardas: *</label>
                            <input class="register-input" type="text" id="register_name" name="name" th:value="*{name}">
                            	<div class="register-error-wrapper" th:if="${#fields.hasErrors('name')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('name')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                            </div>
                            
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_surname">Pavarde: *</label>
                            <input class="register-input" type="text" id="register_surname" name="surname" th:value="*{surname}">
                            <div class="register-error-wrapper" th:if="${#fields.hasErrors('surname')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('surname')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                            </div>
                            
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_email">El. paštas: *</label>
                            <input class="register-input" type="email" id="register_email" name="email" th:value="*{email}">
                            <div class="register-error-wrapper" th:if="${#fields.hasErrors('email')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('email')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                            </div>
                            
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_password">Slaptažodis: *</label>
                            <input class="register-input" id="register_password" type="password" name="password" th:value="*{password}">
                            <div class="register-error-wrapper" th:if="${#fields.hasErrors('password')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('password')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                            </div>
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_address">Miestas: *</label>
                            <select class="register-input" name="cityId">
                            	<option th:each="city: ${cities}" th:value="${city.id}" th:text="${city.name}">
                            </select>
                            <div class="register-error-wrapper" th:if="${#fields.hasErrors('city')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('city')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                            </div>
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_address">Lytis: *</label>
                            <select class="register-input" name="genderId">
                            	<option th:each="gender: ${genders}" th:value="${gender.id}" th:text="${gender.name}">
                            </select>
                           
                            </div>
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_address">Adresas: *</label>
                            <input class="register-input" id="register_address" type="text" name="address" th:value="*{address}">
                            
                            </div>
                            
                            <div class="register-input-wrapper">
                            <label class="register-label" for="register_phone">Telefonas: *</label>
                            <input class="register-input" type="text" id="register_phone" name="phone" th:value="*{phone}">
                            <div class="register-error-wrapper" th:if="${#fields.hasErrors('phone')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('phone')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                           </div>
                           
                           <div class="register-input-wrapper">
                            <label class="register-label" for="register_birthdate">Gimimo data: *</label>
                            <input class="register-input" type="text" id="register-birthdate" name="birthDate">
                            <div class="register-error-wrapper" th:if="${#fields.hasErrors('birthDate')}">
		                            <ul class="register-error-list">
		                                <li class="register-error" th:each="error: ${#fields.errors('birthDate')}" th:text="${error}"></li>
		                            </ul>
                        		</div>
                            </div>
                            
                       
                        <input class="register-submit" type="submit" value="Registruotis">
                    </form>
                

            
       
    
</div>
<script>
	const registerBirthdate = document.querySelector('#register-birthdate');
	flatpickr(registerBirthdate, {"locale": "lt", "allowInput": true, disableMobile: "true"});
	</script>
</body>
</html>
