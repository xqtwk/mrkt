<html lang="lt">
<head>
    <meta charset="utf-8">
    <title>Sistemos valdymo skydelis</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/lt.js"></script>

    <script src="/scripts.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">


</head>

<body>
<div th:insert="fragments/navigation.html :: nav"></div>
<div class="body row">
    <div class="col-md-12 mt-5">
        <div class="container">
            <div class="container-header mt-5 text-center"> <b>Sistemos valdymo skydelis</b></div>
            <table class="main-table text-center">
                <tr>
                    <th>Vardas</th>
                    <th>Pavarde</th>
                    <th>Email</th>
                    <th>Telefonas</th>
                </tr>
                <tr th:each="user: ${users}" style="border-bottom: 1px solid #D5D5D5">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <a th:href="'update?id='+${user.id}" class="btn btn btn-dark">Redaguoti</a>
                        <a th:href="'delete?id='+${user.id}" href="#" class="btn btn btn-dark">Pasalinti</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


</body>
</html>
